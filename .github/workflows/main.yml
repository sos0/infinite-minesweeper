name: Unit

on:
    push:
        branches: [master]

    pull_request:
        branches: [master]

    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Install modules
              run: npm install

            - name: Build the project
              run: npm run build

            - name: Test the project
              run: npm run test
