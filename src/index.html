<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Minesweeper but on an infinite board" />
        <link rel="stylesheet" href="./style.css" />
        <title>Infinite Minesweeper</title>
        <script type="module">
            import Game from './game.js'

            new Game(3 / 16)
        </script>
    </head>

    <body>
        <div id="grid"></div>
        <div class="game-over-menu">
            <div class="game-over-menu-content">
                <h1>Game over!</h1>
                <p>Click anywhere to play again</p>
            </div>
        </div>
        <div class="header-bg">
            <header>
                <a class="btn" href="../" aria-label="Go back">
                    <svg class="fa" viewBox="0 0 448 512">
                        <path

                    </svg>
                </a>
                <div id="score">0</div>
                <label for="invert" class="btn">
                    <div id="invert"></div>
                    <svg class="fa" viewBox="0 0 512 512">
                        <path

                    </svg>
                </label>
            </header>
        </div>
    </body>
</html>
